        w = 2000;
        h = 700;
        
        var dataset = [
            450, 100, 100, 279, 500, 25, 350, 120, 80, 130,
            110, 102, 375, 200, 175, 168, 180, 230, 205,
        ];
        
        var svg = d3.select("#draw-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        var rectangle_item = svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
        
        rectangle_item.attr("width", 50)
            .attr("height", function(d){
                return d
            })
            .attr("y", function(d){
                return 500 - d
            })
            .attr("x", function(d, i){
                return  51 * i 
            });
            
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function(d, i) {
                return 25 + (i * 51);
            })
            .attr("y", function(d) {
                return 500 - d + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
           
        
        </script>
